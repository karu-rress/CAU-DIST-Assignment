<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>

            <input required type="text" id="add_publisher" name="add_publisher" class="box" placeholder="출판사"/>

            <input type="button" id="actionbutton" value="등록"/>
