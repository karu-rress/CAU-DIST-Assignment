<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>SIGN UP | Rolling Ress Library</title>
    <link rel="stylesheet" href="/styles/form.css">
    <link rel="stylesheet" href="/styles/part/footer.css">
    <link rel="icon" href="/resources/Rolling Ress.png">
    <script defer type="module" src="/scripts/js/base.js"></script>
</head>
<body>
    <article>
        <h1>SIGN UP</h1>
        <form id="signup_form" name="user_input" action="/db/adduser.php" method="post">
            <input required type="text" id="signup_id" name="signup_id" class="box" placeholder="아이디"/>
            <input required type="password" id="signup_pwd" name="signup_pwd" class="box" placeholder="비밀번호"/>
            <input required type="text" id="signup_name" name="signup_name" class="box" placeholder="이름"/>
            <input required type="text" id="signup_age" name="signup_age" class="box" placeholder="나이"/>
            <hr>
            <input type="button" class="actionbutton" value="회원가입"/>
        </form>
    </article>
    <footer include-html="/htmls/footer.html"></footer>
</body>
</html>
