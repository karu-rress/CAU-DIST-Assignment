<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>SIGN IN | Rolling Ress Library</title>
    <link rel="stylesheet" href="/styles/form.css">
    <link rel="stylesheet" href="/styles/part/footer.css">
    <script defer type="module" src="/scripts/js/base.js"></script>
</head>
<body>
    <article>
        <h1>SIGN IN</h1>
        <form id="signin_form" name="user_login" action="/db/login.php" method="post">

            <input required type="password" id="signin_pwd" name="signin_pwd" class="box" placeholder="비밀번호"/>
            <hr>
            <input type="button" class="actionbutton" value="로그인"/>
        </form>
    </article>
    <footer include-html="/htmls/footer.html"></footer>
</body>
</html>
